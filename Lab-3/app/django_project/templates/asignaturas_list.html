<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asignaturas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/breadcrumbs.css' %}">
</head>
<body>
    <h1>Lista de Asignaturas</h1>
    <div class="breadcrumbs">
        <ul>
            {% for breadcrumb in breadcrumbs %}
                <li><a href="{{ breadcrumb.url }}">{{ breadcrumb.text }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <ul>
        {% for asignatura in asignaturas %}
            <li><a href="{% url 'asignatura_detail' asignatura.pk %}">{{ asignatura.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
